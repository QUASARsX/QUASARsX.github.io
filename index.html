<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Set the body minimum height to 100% of the viewport height */
      background-image: radial-gradient(#000000 1px, transparent 1px), radial-gradient(#000000 1px, transparent 1px);
      background-position: 0 0, 5px 5px;
      background-size: 10px 10px;
    }

    .container {
      width: 100%;
      margin: 10px;
      padding-top: 10px;
      padding-left: 40px;
      padding-right: 40px;
      padding-bottom: 50px;
      background-color: #222;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;
      background-image: radial-gradient(#000000 1px, transparent 1px), radial-gradient(#000000 1px, transparent 1px);
      background-position: 0 0, 5px 5px;
      background-size: 10px 10px;
    }
  
    .form-group {
      display: flex;
      justify-content: center;
      align-items: center;  
      margin-bottom: 20px;
    }

    .form-group label {
      display: inline-block;
      width: 120px;
      margin-right: 15px;
      font-weight: bold;
      color: #fff;
      background-color: #111;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    }

    .form-group input[type="text"] {
      flex: 1;
      width: auto;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    }

    button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background-color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5e5a5a;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 44%;
      margin-top: 20px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .control-buttons {
      margin-top: 10px;
    }

    .control-buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="video-link">YT Video Link:</label>
      <input type="text" id="video-link" placeholder="Enter YouTube video link">
    </div>
    <button onclick="playVideo()">Play</button>
    <div class="video-container">
      <div id="player"></div>
    </div>
    <div class="control-buttons">
      <button onclick="pauseVideo()">Pause</button>
      <button onclick="resumeVideo()">Resume</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
          controls: 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Player is ready to receive commands
    }

    function playVideo() {
      var input = document.getElementById("video-link").value;
      var videoId = getYouTubeVideoId(input);
      player.loadVideoById(videoId);
    }

    function getYouTubeVideoId(url) {
      var videoId = "";
      var regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|\?v=)([^#&?]*).*/;
      var match = url.match(regExp);

      if (match && match[2].length === 11) {
        videoId = match[2];
      } else {
        console.error("Invalid YouTube URL");
      }

      return videoId;
    }

    function pauseVideo() {
      if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      }
    }

    function resumeVideo() {
      if (player && player.getPlayerState() === YT.PlayerState.PAUSED) {
        player.playVideo();
      }
    }

    function toggleFullscreen() {
      if (player) {
        var iframe = player.getIframe();
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { /* Firefox */
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { /* IE/Edge */
          iframe.msRequestFullscreen();
        }
      }
    }
  </script>
</body>
</html>
